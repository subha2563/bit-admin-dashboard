<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">BIT</span>
            <a href="login.html" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-2 bg-light vh-100 p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student.html">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="department.html">Departments</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 p-4">
                <h3>Department Management</h3>

                <form class="mb-4 mt-3">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Department Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Computer Science" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Department Code</label>
                            <input type="text" class="form-control" placeholder="e.g. CSE-01" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Head of Department (HOD)</label>
                        <input type="text" class="form-control" placeholder="Enter HOD Name" required>
                    </div>

                    <button type="submit" class="btn btn-info text-white">Add Department</button>
                </form>

                <hr>

                <h5 class="mt-4">Department List</h5>
                <table class="table table-hover mt-3 shadow-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>Dept Code</th>
                            <th>Department Name</th>
                            <th>HOD Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CSE-01</td>
                            <td>Computer Science</td>
                            <td>Dr. Alan Turing</td>
                            <td><button class="btn btn-sm btn-danger">Delete</button></td>
                        </tr>
                        <tr>
                            <td>ECE-02</td>
                            <td>Electronics & Comm</td>
                            <td>Dr. H. Hertz</td>
                            <td><button class="btn btn-sm btn-danger">Delete</button></td>
                        </tr>
                        <tr>
                            <td>MECH-03</td>
                            <td>Mechanical Eng</td>
                            <td>Dr. James Watt</td>
                            <td><button class="btn btn-sm btn-danger">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
    </div>
    
</body>
</html>
